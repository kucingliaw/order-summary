<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="app/style.css" />
        <!-- displays site properly based on user's device -->

        <link rel="icon" type="image/png" sizes="32x32" href="app/" />
        <title>Frontend Mentor | Order summary card</title>
    </head>
    <body>
        <main>
            <div class="card">
                <!-- <div class="card__img"></div> -->
                <img
                    src="app/images/illustration-hero.svg"
                    alt="Enjoy the music"
                    class="card__img"
                />
                <div class="card__text">
                    <h1 class="card__title">Order Summary</h1>
                    <p class="card__description">
                        You can now listen to millions of songs, audiobooks, and
                        podcasts on any device anywhere you like!
                    </p>
                    <div class="card__order">
                        <div class="card__order--left">
                            <img
                                src="app/images/icon-music.svg"
                                alt="Music Icon"
                                class="order__img"
                            />
                            <div class="order__detail">
                                <p class="order__detail--plan">Annual Plan</p>
                                <p class="order__detail--price">$59.99/year</p>
                            </div>
                        </div>
                        <a href="#" class="order__change">Change</a>
                    </div>
                    <a href="#" class="card__pay">Proceed to Payment</a>
                    <a href="#" class="card__cancel">Cancel Order</a>
                </div>
            </div>
        </main>
    </body>
</html>
